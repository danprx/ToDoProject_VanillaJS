<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Onickyy's To Do List</title>
    </head>
    <body>
        <section class="page">
            <div class="main-content">
                <header>
                    <h1>TO DO LIST</h1>
                </header>
                <form>
                    <input type="text" class="todo-input" />
                    <button
                        type="submit"
                        onclick="return false"
                        class="todo-btn"
                    >
                        <i class="fas fa-plus"></i>
                    </button>
                    <select name="todos" class="todos-filter">
                        <option selected="true" value="all">Filter: All</option>
                        <option value="checked">Filter: Checked</option>
                        <option value="unchecked">Filter: Unchecked</option>
                    </select>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
        </section>
        <script src="./app.js"></script>
    </body>
</html>
